<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postgres</title>
    <link rel="stylesheet" href="/ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <style></style>
</head>
<body>
    <nav>
        <div class="logo"><a href="#"><i class="fa-solid fa-virus" style="padding-right: 4px"></i>GermBot</a></div>
        <div class="nav-links">
            <a href="/"><i class="fa-solid fa-comment" style="padding-right: 4px"></i>Chat</a>
            <a href="/postgres.html"><i class="fa-solid fa-code" style="padding-right: 4px"></i><u>Postgres</u></a>
        </div>
    </nav>
    <div id="chatbox"></div>
    <div id="input-container">
        <div id="popup-menu" class="popup-menu">
            <ul>
                <li><i class="fa fa-database"></i>chat_history</li>
            </ul>
        </div>
        <!-- Until we have another DB, we'll skip the js and just default to chat_history -->
        <input type="hidden" id="db-selection" name="db-selection" value="chat_history">
        <form action="javascript:sendMessage().then(null)">
            <label for="input"></label>
            <textarea id="input" placeholder="Type some SQL..."></textarea>
            <div class="button-container">
                <button type="button" id="popup-button"><i class="fas fa-chevron-up"></i></button>
                <button type="submit" id="send-button">Send</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
    // Initialize highlight.js
    hljs.highlightAll();

    // Popup menu
    const popupButton = document.getElementById('popup-button');
    const popupMenu = document.getElementById('popup-menu');
    popupButton.addEventListener('mouseenter', () => {
        popupMenu.style.display = 'block';
    });
    popupButton.addEventListener('mouseleave', () => {
        popupMenu.style.display = 'none';
    });
    popupMenu.addEventListener('mouseenter', () => {
        popupMenu.style.display = 'block';
    });
    popupMenu.addEventListener('mouseleave', () => {
        popupMenu.style.display = 'none';
    });

    // Text input area
    const textarea = document.getElementById('input');
    textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
        if (this.style.height < this.style.maxHeight) {
            this.style.overflow = 'hidden';
        } else {
            this.style.overflow = 'auto';
        }
    });
    textarea.addEventListener('keydown', function(event) {
        if (event.key === 'Enter' && (!event.shiftKey)) {
            event.preventDefault();
            sendMessage();

            this.style.height = 'auto';
            this.style.overflow = 'auto';
        }
    });
    function scrollToBottom() {
        const chatbox = document.getElementById('chatbox');
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Function to check button width and replace text with icon if needed
    function updateButton() {
        const sendButton = document.getElementById('send-button');
        if (sendButton.offsetWidth < 60) { // Adjust the width as needed
            sendButton.innerHTML = '<i class="fas fa-arrow-right"></i>';
        } else {
            sendButton.innerHTML = 'Send';
        }
    }
    // Check button size on load and resize
    window.addEventListener('load', updateButton);
    window.addEventListener('resize', updateButton);

    async function sendMessage() {
        const sql = document.getElementById('input').value;
        document.getElementById('input').value = '';
        document.getElementById('chatbox').innerHTML += `<div class="user-message-box"><i class="fa fa-magnifying-glass"></i><b>query:</b>${marked.parse('```sql\n' + sql + '\n```')}</div>`;
        hljs.highlightAll();
        scrollToBottom()

        // Show loading indicator
        const loadingIndicator = document.createElement('div');
        loadingIndicator.className = 'loading-indicator';
        loadingIndicator.innerHTML = '<div class="loading-spinner"></div>';
        document.getElementById('chatbox').appendChild(loadingIndicator);
        scrollToBottom();

        let db = document.getElementById('db-selection').value;
        const response = await fetch('/postgres/' + db + '/query', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({sql: sql})
        });
        const responseText = await response.json();

        // Stop showing loading indicator
        loadingIndicator.remove()

        document.getElementById('chatbox').innerHTML += `<div class="assistant-message-box"><i class="fa fa-database"></i><b>result:</b>${marked.parse(responseText)}</div>`;
        hljs.highlightAll();
        scrollToBottom()
    }
    </script>
</body>
</html>
