<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postgres</title>
    <link rel="stylesheet" href="/ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style></style>
</head>
<body>
    <nav>
        <div class="logo"><a href="#"><i class="fa-solid fa-virus" style="padding-right: 4px"></i>GermBot</a></div>
        <div class="nav-links">
            <a href="/"><i class="fa-solid fa-comment" style="padding-right: 4px"></i>Chat</a>
            <a href="/postgres.html"><i class="fa-solid fa-code" style="padding-right: 4px"></i><u>Postgres</u></a>
        </div>
    </nav>
    <div id="error-popup" class="hidden">
        <button id="close-error-popup">X</button>
        <span id="error-popup-message-text"></span>
    </div>
    <div id="chatbox"></div>
    <div id="input-container">
        <div id="popup-menu" class="popup-menu">
            <ul>
                <li><i class="fa fa-database"></i>germ</li>
            </ul>
        </div>
        <!-- Until we have another DB, we'll skip the js and just default to germ -->
        <input type="hidden" id="db-selection" name="db-selection" value="germ">
        <form action="javascript:sendMessage().then(null)">
            <label for="input"></label>
            <textarea id="input" placeholder="Type some SQL..."></textarea>
            <div class="button-container">
                <button type="button" id="popup-button"><i class="fas fa-database"></i></button>
                <button type="submit" id="send-button">Send</button>
            </div>
        </form>
    </div>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="/ui.js"></script>
    <script>
    // Initialize highlight.js
    hljs.highlightAll();

    document.getElementById('close-error-popup').addEventListener('click', () => {
        document.getElementById('error-popup').classList.add('hidden');
    });

    // Popup menu
    const popupButton = document.getElementById('popup-button');
    const popupMenu = document.getElementById('popup-menu');
    popupButton.addEventListener('mouseenter', () => {
        popupMenu.style.display = 'block';
    });
    popupButton.addEventListener('mouseleave', () => {
        popupMenu.style.display = 'none';
    });
    popupMenu.addEventListener('mouseenter', () => {
        popupMenu.style.display = 'block';
    });
    popupMenu.addEventListener('mouseleave', () => {
        popupMenu.style.display = 'none';
    });

    // Text input area
    const textarea = document.getElementById('input');
    textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
        if (this.style.height < this.style.maxHeight) {
            this.style.overflow = 'hidden';
        } else {
            this.style.overflow = 'auto';
        }
    });
    textarea.addEventListener('keydown', function(event) {
        if (event.key === 'Enter' && (!event.shiftKey)) {
            event.preventDefault();
            sendMessage();

            this.style.height = 'auto';
            this.style.overflow = 'auto';
        }
    });

    // Check button size on load and resize
    window.addEventListener('load', updateSendButton);
    window.addEventListener('resize', updateSendButton);

    async function sendMessage() {
        const sql = document.getElementById('input').value;
        document.getElementById('input').value = '';
        document.getElementById('chatbox').innerHTML += `<div class="user-message-box"><i class="fa fa-magnifying-glass"></i><b>query:</b>${marked.parse('```sql\n' + sql + '\n```')}</div>`;
        hljs.highlightAll();
        scrollChatBoxToBottom();

        // Show loading indicator
        const loadingIndicator = document.createElement('div');
        loadingIndicator.className = 'loading-indicator';
        loadingIndicator.innerHTML = '<div class="loading-spinner"></div>';
        document.getElementById('chatbox').appendChild(loadingIndicator);
        scrollChatBoxToBottom();

        let db = document.getElementById('db-selection').value;
        fetch('/postgres/' + db + '/query', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({sql: sql}),
        })
        .then(response => throwOrJson(response))
        .then(text => {
            loadingIndicator.remove() // Stop showing loading indicator
            document.getElementById('chatbox').innerHTML += `<div class="assistant-message-box"><i class="fa fa-database"></i><b>result:</b>${marked.parse(text)}</div>`;
            hljs.highlightAll();
            scrollChatBoxToBottom();
        })
        .catch(error => handleError(error, 'Query failed:'));
    }
    </script>
</body>
</html>
