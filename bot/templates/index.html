<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GermBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        #chatbox {
            background-color: #e0e0e0; /* Slightly grayish background */
            /* background-image: url("/logo.webp"); */
            border: 1px solid #ccc;
            box-sizing: border-box;
            flex: 1;
            overflow-y: scroll;
            padding: 10px;
        }
        #input-container {
            align-items: center;
            border-top: 1px solid #ccc;
            box-sizing: border-box;
            display: flex;
            padding: 10px;
        }
        #input {
            box-sizing: border-box;
            flex: 1;
            margin-right: 10px;
            padding: 10px;
        }
        textarea {
            box-sizing: border-box;
            flex: 1;
            margin-right: 10px;
            max-height: 70vh;
            min-height: 7vh;
            padding: 10px;
            resize: vertical;
        }
        button {
            padding: 10px;
        }
        form {
            display: flex;
            flex: 1;
        }
        .user-message-box {
            background-color: #d4edda; /* Light green */
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 10px;
        }
        .assistant-message-box {
            background-color: #d1ecf1; /* Light blue */
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 10px;
        }
        pre {
            background: #f0f0f0;
            border-radius: 10px;
            overflow-x: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <div id="input-container">
        <form action="javascript:sendMessage().then(null)">
            <label for="input"></label>
            <textarea id="input" placeholder="Type a message..."></textarea>
            <button type="submit">Send</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
    // Initialize highlight.js
    hljs.highlightAll();

    const textarea = document.getElementById('input');

    textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
        if (this.style.height < this.style.maxHeight) {
            this.style.overflow = 'hidden';
        }
    });

    textarea.addEventListener('keydown', function(event) {
        if (event.key === 'Enter' && (!event.shiftKey)) {
            event.preventDefault();
            sendMessage();
        }
    });

    let messageList = [];

    function scrollToBottom() {
        const chatbox = document.getElementById('chatbox');
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
        const message = marked.parse(document.getElementById('input').value);
        document.getElementById('input').value = '';
        document.getElementById('chatbox').innerHTML += `<div class="user-message-box"><b>user:</b>${message}</div>`;
        messageList.push({ role: "user", content: message })
        hljs.highlightAll();
        scrollToBottom()

        const response = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({messages: messageList})
        });
        const responseData = await response.json();
        const responseChoice = responseData['choices'][0];
        const responseReason = responseChoice['finish_reason']
        const responseRole = responseChoice['message']['role']
        const responseContent = marked.parse(responseChoice['message']['content'])
        messageList.push({ role: responseRole, content: responseContent })
        document.getElementById('chatbox').innerHTML += `<div class="assistant-message-box"><b>${responseRole}:</b>${responseContent}</br><i>${responseReason}</i></div>`;
        hljs.highlightAll();
        scrollToBottom()
    }
    </script>
</body>
</html>
