<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style></style>
</head>
<body>
    <nav>
        <div class="logo"><a href="#"><i class="fa-solid fa-virus" style="padding-right: 4px"></i>GermBot</a></div>
        <div class="nav-links">
            <a href="/"><i class="fa-solid fa-comment" style="padding-right: 4px"></i><u>Chat</u></a>
            <a href="/postgres.html"><i class="fa-solid fa-code" style="padding-right: 4px"></i>Postgres</a>
        </div>
    </nav>
    <div id="error-popup" class="hidden">
        <button id="close-error-popup">X</button>
        <span id="error-popup-message-text"></span>
    </div>
    <div id="chatbox"></div>
    <div id="input-container">
        <div id="popup-menu" class="popup-menu">
            <ul id="popup-menu-ul">
                <li>Foo</li>
            </ul>
        </div>
        <form action="javascript:sendMessage().then(null)">
            <label for="input"></label>
            <textarea id="input" placeholder="Type a message..."></textarea>
            <div class="button-container">
                <button type="button" id="popup-button"><i class="fas fa-bookmark"></i></button>
                <button type="submit" id="send-button">Send</button>
            </div>
        </form>
    </div>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="/ui.js"></script>
    <script>
    // Initialize highlight.js
    hljs.highlightAll();

    document.getElementById('close-error-popup').addEventListener('click', () => {
        document.getElementById('error-popup').classList.add('hidden');
    });

    // Popup menu
    const popupButton = document.getElementById('popup-button');
    const popupMenu = document.getElementById('popup-menu');
    const popupMenuList = document.getElementById('popup-menu-ul');
    const refreshBookmarks = () => {
        fetch('/chat/bookmarks')
            .then(response => throwOrJson(response))
            .then(data => {
                popupMenuList.innerHTML = `<span style="color: gray;"><em>You haven't created any bookmarks yet. When you see reply you want to save, click on the <i class="fa fa-bookmark" style="color: black; margin-right: 0;"></i> below the message.</em></span>`;
                data.forEach(function (item, idx) {
                    if (idx === 0) {
                        popupMenuList.innerHTML = '';
                    }
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="/?message_sent_id=${item['message_sent_id']}&message_received_id=${item['message_received_id']}"><i class="fa fa-bookmark"></i>${item['message_sent_content']}</a>`;
                    popupMenuList.appendChild(li);
                })
            })
            .catch(error => handleError(error, 'Failed to fetch bookmarks:'));
    }
    document.addEventListener('DOMContentLoaded', function () {
        refreshBookmarks();
    });
    popupButton.addEventListener('mouseenter', () => {
        popupMenu.style.display = 'block';
    });
    popupButton.addEventListener('mouseleave', () => {
        popupMenu.style.display = 'none';
    });
    popupMenu.addEventListener('mouseenter', () => {
        popupMenu.style.display = 'block';
    });
    popupMenu.addEventListener('mouseleave', () => {
        popupMenu.style.display = 'none';
    });

    // Text input area
    let submittedText = [];
    let submittedTextSelectionCursor = -1;
    let textSubmissionCandidate = '';
    const textarea = document.getElementById('input');
    textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
        if (this.style.height < this.style.maxHeight) {
            this.style.overflow = 'hidden';
        } else {
            this.style.overflow = 'auto';
        }
        // Update with each keystroke
        textSubmissionCandidate = textarea.value;
    });
    textarea.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowUp' && textarea.selectionStart === 0) {
            if (submittedText.length > 0 && (submittedText.length - 1) > submittedTextSelectionCursor) {
                submittedTextSelectionCursor += 1;
                let reversedSubmissions = submittedText.slice().reverse();
                textarea.value = reversedSubmissions[submittedTextSelectionCursor];
            }
            event.preventDefault();
        }
        if (event.key === 'ArrowDown' && textarea.selectionStart === textarea.value.length) {
            if (submittedText.length > 0 && submittedTextSelectionCursor > -1) {
                submittedTextSelectionCursor -= 1;
                if (submittedTextSelectionCursor === -1) {
                    textarea.value = textSubmissionCandidate;
                } else {
                    let reversedSubmissions = submittedText.slice().reverse();
                    textarea.value = reversedSubmissions[submittedTextSelectionCursor];
                }
            }
            event.preventDefault();
        }
        if (event.key === 'Enter' && (!event.shiftKey)) {
            event.preventDefault();
            sendMessage();

            this.style.height = 'auto';
            this.style.overflow = 'auto';
        }
    });

    // Check button size on load and resize
    window.addEventListener('load', updateSendButton);
    window.addEventListener('resize', updateSendButton);

    let chatCompletionMessageList = [];
    //const queryParams = getQueryParams();

    async function sendMessage() {
        const chatbox = document.getElementById('chatbox');

        const message = document.getElementById('input').value;
        submittedText.push(message)
        document.getElementById('input').value = '';

        // Setup user message box
        const userMessageBox = document.createElement('div');
        userMessageBox.className = 'user-message-box';
        userMessageBox.innerHTML = `<i class="fa fa-user"></i><b>user:</b>`;
        userMessageBox.innerHTML += `${marked.parse(message)}</br>`;

        // Render user message copy button
        const userMessageCopyLink = document.createElement('a');
        userMessageCopyLink.title = "Copy"
        userMessageCopyLink.className = "chatbox-message-link";
        userMessageCopyLink.innerHTML = `<i class="fa fa-copy" style="">`;
        userMessageCopyLink.addEventListener('click', (event) => {
            event.preventDefault();
            navigator.clipboard.writeText(message)
        })
        userMessageBox.appendChild(userMessageCopyLink);

        // Render user message box
        chatbox.appendChild(userMessageBox)
        hljs.highlightAll();
        scrollChatBoxToBottom();
        chatCompletionMessageList.push({ role: "user", content: message });

        // Show loading indicator
        const loadingIndicator = document.createElement('div');
        loadingIndicator.className = 'loading-indicator';
        loadingIndicator.innerHTML = '<div class="loading-spinner"></div>';
        document.getElementById('chatbox').appendChild(loadingIndicator);
        scrollChatBoxToBottom();

        fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ messages: chatCompletionMessageList }),
        })
        .then(response => {
            // Stop showing loading indicator
            loadingIndicator.remove();
            return throwOrJson(response);
        })
        .then(data => {
            console.log(data)
            const messageReceivedId = data['message_received_id'];
            const messageSentId = data['message_sent_id'];
            const responseData = data['response'];

            const responseModel = responseData['model'];
            const responseChoice = responseData['choices'][0];
            const responseReason = responseChoice['finish_reason'];
            const responseRole = responseChoice['message']['role'];
            const responseContent = responseChoice['message']['content'];
            chatCompletionMessageList.push({ role: responseRole, content: responseContent });

            // Setup assistant message box
            const assistantMessageBox = document.createElement('div');
            assistantMessageBox.className = 'assistant-message-box';
            assistantMessageBox.innerHTML = `<i class="fa fa-virus"></i><b>${responseRole}(${responseModel}):</b>`;
            assistantMessageBox.innerHTML += `${marked.parse(responseContent)}</br>`;
            assistantMessageBox.innerHTML += `<i>${responseReason}</i> | `;

            // Render sent message copy button
            const copyLink = document.createElement('a');
            copyLink.className = "chatbox-message-link";
            copyLink.innerHTML = `<i class="fa fa-copy">`;
            copyLink.addEventListener('click', (event) => {
                event.preventDefault();
                navigator.clipboard.writeText(responseContent)
            })
            assistantMessageBox.appendChild(copyLink);

            // Render bookmark button
            const bookmarkLink = document.createElement('a');
            bookmarkLink.className = "chatbox-message-link";
            bookmarkLink.innerHTML = `<i class="fa fa-bookmark">`;
            bookmarkLink.addEventListener('click', (event) => {
                event.preventDefault();
                bookmarkLink.classList.add('clicked-chatbox-message-link');
                fetch('/chat/bookmark', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message_received_id: messageReceivedId,
                        message_sent_content: responseContent,
                        message_sent_id: messageSentId,
                    })
                })
                .then(response => throwOrJson(response))
                .then(data => {
                    console.log('Bookmark created:', data);
                    refreshBookmarks()
                })
                .catch(error => {
                    bookmarkLink.classList.remove('clicked-chatbox-message-link')
                    handleError(error, 'Bookmark creation failed:')
                });
            });
            assistantMessageBox.appendChild(bookmarkLink);

            // Render thumbs-down button
            const thumbsDownLink = document.createElement('a');
            thumbsDownLink.className = "chatbox-message-link";
            thumbsDownLink.innerHTML = `<i class="fa fa-thumbs-down">`;
            thumbsDownLink.addEventListener('click', (event) => {
                event.preventDefault();
                fetch('/chat/thumbs-down', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message_received_id: messageReceivedId,
                        message_sent_id: messageSentId
                    })
                })
                .then(response => throwOrJson(response))
                .then(data => {
                    console.log('Thumbed down:', data);
                    thumbsDownLink.classList.add('clicked-chatbox-message-link')
                })
                .catch(error => handleError(error, 'Thumb down failed:'));
            });
            assistantMessageBox.appendChild(thumbsDownLink);

            // Render response
            chatbox.appendChild(assistantMessageBox);
            hljs.highlightAll();
            scrollChatBoxToBottom();
        })
        .catch(error => handleError(error, 'Chat failed:'));
    }
    </script>
</body>
</html>
