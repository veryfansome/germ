networks:
  bots: {}

services:
  bot:
    networks: [bots]
    container_name: germ-bot
    depends_on:
      db-init:
        condition: service_healthy
      jaeger-init:
        condition: service_healthy
      model-selector-init:
        condition: service_healthy
      test:
        condition: service_healthy
    build:
      context: .
      dockerfile: Dockerfile
    image: "germ:latest"
    volumes:
      - ./:/src
    environment: &local-dev
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      DB_HOST: &db-host germ-db
      HF_HOME: /src/data/huggingface
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    working_dir: /src
    command: [
      "opentelemetry-instrument",
      "--service_name=germ-bot",
      "--metrics_exporter=none",
      # https://www.jaegertracing.io/docs/1.58/spm/#architecture
      "--exporter_otlp_insecure=true",
      "--exporter_otlp_endpoint=http://germ-otel-collector:4318",
      "--exporter_otlp_protocol=http/protobuf",
      "gunicorn", "-c", "gunicorn_config.py", "bot.main:bot", "--bind", "0.0.0.0:8000"
    ]
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD", "curl", "-s", "localhost:8000/healthz"]
      interval: 10s
      timeout: 9s
      retries: 6

  db:
    networks: [bots]
    container_name: *db-host
    image: postgres:16
    environment:
      POSTGRES_DB: germ
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}

  db-init:
    networks: [ bots ]
    container_name: germ-db-init
    image: "germ:latest"
    volumes:
      - ./:/src
    environment:
      <<: *local-dev
      WAIT_FOR_AFTER_COMMAND: python -m db.models
      WAIT_FOR_DONE_FILE: up.db
      WAIT_FOR_HOST: *db-host
      WAIT_FOR_PORT: 5432
    working_dir: /src
    command: [ "scripts/wait-for-port-up.sh" ]
    healthcheck:
      test: ["CMD", "stat", "/var/run/up.db"]
      interval: 1s
      timeout: 1s
      retries: 300
    stop_grace_period: 0s

  # See: https://www.jaegertracing.io/docs/1.58/spm/#architecture
  jaeger:
    networks: [bots]
    container_name: &jaeger-host germ-jaeger
    depends_on:
      otel-collector-init:
        condition: service_healthy
      prometheus-init:
        condition: service_healthy
    image: jaegertracing/all-in-one:latest
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - COLLECTOR_OTLP_GRPC_PORT=4317
      - COLLECTOR_OTLP_METRICS_ENABLED=true
      - LOG_LEVEL=warn
      - METRICS_STORAGE_TYPE=prometheus
      - PROMETHEUS_SERVER_URL=http://germ-prometheus:9090
      - PROMETHEUS_QUERY_SUPPORT_SPANMETRICS_CONNECTOR=true
      - PROMETHEUS_QUERY_NAMESPACE=${PROMETHEUS_QUERY_NAMESPACE:-}
      - PROMETHEUS_QUERY_DURATION_UNIT=${PROMETHEUS_QUERY_DURATION_UNIT:-}
      - PROMETHEUS_QUERY_NORMALIZE_CALLS=true
      - PROMETHEUS_QUERY_NORMALIZE_DURATION=true
    ports:
      - "16686:16686" # UI
      - "4317:4317" # OTLP over gRPC

  jaeger-init:
    networks: [ bots ]
    container_name: germ-jaeger-init
    image: "germ:latest"
    volumes:
      - ./:/src
    environment:
      WAIT_FOR_DONE_FILE: up.jaeger
      WAIT_FOR_HOST: *jaeger-host
      WAIT_FOR_PORT: 4317
    working_dir: /src
    command: [ "scripts/wait-for-port-up.sh" ]
    healthcheck:
      test: ["CMD", "stat", "/var/run/up.jaeger"]
      interval: 1s
      timeout: 1s
      retries: 300
    stop_grace_period: 0s

  model-selector-init:
    container_name: germ-model-selector-init
    image: "germ:latest"
    volumes:
      - ./:/src
    environment: *local-dev
    working_dir: /src
    command: [ "bot/model-selector-init.sh" ]
    healthcheck:
      test: ["CMD", "stat", "/var/run/done.model_selector"]
      interval: 1s
      timeout: 1s
      retries: 300
    stop_grace_period: 0s

  # See: https://www.jaegertracing.io/docs/1.58/spm/#architecture
  prometheus:
    networks: [bots]
    container_name: &prometheus-host germ-prometheus
    depends_on:
      otel-collector-init:
        condition: service_healthy
    image: prom/prometheus:v2.52.0
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - '9090:9090'
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --log.level=warn

  prometheus-init:
    networks: [ bots ]
    container_name: germ-prometheus-init
    image: "germ:latest"
    volumes:
      - ./:/src
    environment:
      WAIT_FOR_DONE_FILE: up.prometheus
      WAIT_FOR_HOST: *prometheus-host
      WAIT_FOR_PORT: 9090
    working_dir: /src
    command: [ "scripts/wait-for-port-up.sh" ]
    healthcheck:
      test: ["CMD", "stat", "/var/run/up.prometheus"]
      interval: 1s
      timeout: 1s
      retries: 300
    stop_grace_period: 0s

  # See: https://www.jaegertracing.io/docs/1.58/spm/#architecture
  otel-collector:
    networks: [bots]
    container_name: &otel-collector-host germ-otel-collector
    image: otel/opentelemetry-collector-contrib:0.102.0
    volumes:
      - ./observability/otel-collector-config-connector.yml:/etc/otelcol/otel-collector-config.yml
    ports:
      - "4318:4318" # OTLP over HTTP
    command:
      - --config=/etc/otelcol/otel-collector-config.yml

  otel-collector-init:
    networks: [ bots ]
    container_name: germ-otel-collector-init
    image: "germ:latest"
    volumes:
      - ./:/src
    environment:
      WAIT_FOR_DONE_FILE: up.otel
      WAIT_FOR_HOST: *otel-collector-host
      WAIT_FOR_PORT: 4318
    working_dir: /src
    command: [ "scripts/wait-for-port-up.sh" ]
    healthcheck:
      test: ["CMD", "stat", "/var/run/up.otel"]
      interval: 1s
      timeout: 1s
      retries: 300
    stop_grace_period: 0s

  test:
    networks: [bots]
    container_name: germ-test
    depends_on:
      db-init:
        condition: service_healthy
      model-selector-init:
        condition: service_healthy
    image: "germ:latest"
    volumes:
      - ./:/src
    environment: *local-dev
    working_dir: /src
    command: ["tests/run.sh"]
    healthcheck:
      test: ["CMD", "stat", "/src/tests/report.xml"]
      interval: 1s
      timeout: 1s
      retries: 300
    stop_grace_period: 0s
